# Database Backup Automator Configuration
# Default settings for backup script generation

# Default backup directory
backup_directory: /var/backups

# Compression settings
compression:
  default: gzip
  options:
    - none
    - gzip
    - zstd

# Encryption settings
encryption:
  default: none
  options:
    - none
    - gpg
    - openssl
  key_file: /etc/backup.key

# Retention policies (days)
retention:
  daily: 7
  weekly: 28
  monthly: 365

# Default schedules (cron format)
schedules:
  hourly: "0 * * * *"
  daily: "0 2 * * *"
  daily_midnight: "0 0 * * *"
  twice_daily: "0 2,14 * * *"
  every_6_hours: "0 */6 * * *"
  weekly: "0 2 * * 0"
  monthly: "0 2 1 * *"

# Database defaults
databases:
  postgresql:
    port: 5432
    user: postgres
    format: custom
    backup_dir: /var/backups/postgresql

  mysql:
    port: 3306
    user: root
    options:
      - --single-transaction
      - --routines
      - --triggers
      - --events
    backup_dir: /var/backups/mysql

  mongodb:
    port: 27017
    backup_dir: /var/backups/mongodb
    options:
      - --gzip

  sqlite:
    backup_dir: /var/backups/sqlite

# Notification settings (optional)
notifications:
  on_success: false
  on_failure: true
  email: ""

# Logging
logging:
  enabled: true
  file: backup.log
  max_size_mb: 10
  retention_days: 30
